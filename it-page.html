<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Initiative Tracker</title>
	<link rel="stylesheet" href="index-style.css">
	<link rel="stylesheet" href="it-style.css">

</head>

<header>
	<div class="banner" id="banner-homepage">

		<h2 id="title"><a class="nav-button" href="index.html">Knights of Fairewey</a></h2>

        <ul class="nav-bar">
            <a class="nav-button" href="it-page.html"><li id="first-nav-button">Initiative Tracker</li></a>
            <a class="nav-button" href="docdice.html"><li>Dockside Dice</li></a>
        </ul>

    </div>
</header>
<body>
<div class="halfpage">

	<div id="halfpage-left">

		<div class="buttons-container">
			<input type="button" id="cycle-button" class="left-page-buttons" onclick="cycle()" value="Next">
			<input type="button" id="add-characters-button" class="left-page-buttons" onclick="addCharacters()" value="Add Characters">
		</div>
		
		<div id="round-counter-box">
			<div id="round-counter">Round 1</div>
			<div id="turn-counter">Turn 1</div>
		</div>

		<div id="char-container">

		</div>

	</div>

	<div id="halfpage-right">
		
		<div id="form-header">
			<div id="char-num-box">
				<label id="char-num-label" for="char-num">Characters: </label><input id="char-num" type="number" size="2" width="20">
				<input type="button" id="form-submit-button" class="smooth" onclick="submitFormItems()" value="Submit">
			</div>

			<input type="button" id="lets-play-button" class="smooth" onclick="playGame()" value="Let's Play!"><br/>
		</div>

		<div id="form-container"></div>

	</div>

</div>

</body>

<footer>
	<script src="CharList.js"></script>
	<script src="it-form.js"></script>
</footer>
</html>
